    <div class="form-wrapper-hight">
      <p class="top-text top-text-checkout">CheckOut</p>
      <div>
        <a href="index.html"> <i class="fa-solid fa-circle-arrow-left"></i></a>
      </div>
    <main>
      <form class="form-checkout flex-item" method="POST">
        <div class="full-width">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Ola Nordmann" required/>
        </div>
        <div class="full-width">  
          <label for="address">Address</label>
          <input type="text" id="address" name="address" placeholder="Fakeroad nr 9" required/>
        </div>
        <div class="half-width">
          <label for="city">City</label>
          <input type="text" id="city" name="city" placeholder="Oslo" required/>
        </div> 
        <div class="half-width">
          <label for="postal-code">Postal-code</label>
          <input type="text" id="postal-code" name="postal-code" placeholder="0000" required/>
        </div>
        <div class="full-width"> 
          <label for="card">Card Number</label>
          <input type="text" id="card" name="card"  placeholder="1234 5678 9123 4567" required/>
        </div>
        <div class="half-width">
          <label for="expiration-date">MM/YY</label>
          <input type="text" id="expiration-date" name="expiration-date" placeholder="10/11" required/>
        </div>
        <div class="half-width">
          <label for="cvc">CVC</label>
          <input type="text" id="cvc" name="cvc" placeholder="000" required/>
        </div>
        <div>
          <a href="Check-out-succsess.html" class="cta cta-checkout">Purchase</a>
        </div>
      </form>

    </div>
