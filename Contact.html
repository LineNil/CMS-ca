    <header>
      <label class="hamburger" for="hamburger-menu"><i class="fas fa-bars"></i></label>
      <input class="checkbox" type="checkbox" id="hamburger-menu" />

    </header>
    <p class="top-text">Contact</p>
    <div>
      <a href="index.html"> <i class="fa-solid fa-circle-arrow-left"></i></a>
    </div>
    <main class="container">

        <form id="contactForm">
            <div>
                <label>
                    <p>*First Name</p>
                    <input name="firstName" id="firstName" placeholder="Julia">
                </label>
                <div class="form-error" id="firstNameError">Please enter your first name</div>
            </div>

            <div>
              <label>
                  <p>*Second Name</p>
                  <input name="secondName" id="secondName" placeholder="Smith">
              </label>
              <div class="form-error" id="secondNameError">Please enter your second name</div>
          </div>

            <div>
                <label>
                    <p>*Email</p>
                    <input name="email" id="email" placeholder="julia.smith@unknown.com">
                </label>
                <div class="form-error" id="emailError">Please enter a valid email address</div>
            </div>
  
            <div>
              <label class="message">
                  <p>*Message</p>
                  <p>(minimum 25 characters)</p>
                  <input name="message" id="message" placeholder="Your message!">
              </label>
              <div class="form-error" id="messageError">The message must be at least 25 characters</div>
          </div>
  
            <button>Submit</button>
        </form>
        <section class="contact-info">
          <div class="half-width">
            <p>
              Rainy Days
            </p>
            <p>
              false address 13
            </p>
            <p>
              N-1234 Oslo
            </p>
            </div>
            <div class="half-width">
              <p>
                Org.nr. 123,456,789
              </p>
              <p>
                Phone: +47 00 00 00 00
              </p>
            </div>
        </section>
    </main>
    <footer>
      <p class="copyright">
        Copyright &copy;
      </p>
      <div class="pay-methode">
        <i class="fa-brands fa-cc-paypal"></i>
        <i class="fa-brands fa-cc-apple-pay"></i>
